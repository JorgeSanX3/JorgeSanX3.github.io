<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ubicación</title>
    <link href="vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>

    <!-- Paso 1: Agregar el manifiesto de la PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Paso 2: Agregar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceWorker.js')
            .then((registration) => {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch((error) => {
                console.log('Error al registrar el Service Worker:', error);
            });
    }
    </script>
</head>

<body>
<div class="container">
    <img src="img/ubi.png" alt="Logo">
    <h2>Formulario de Ubicación</h2>
    <form id="ubicacionForm">
        <div class="form-group">
            <label for="paisSelect">País:</label>
            <select class="form-control" id="paisSelect" onchange="cargarEstados()">
                <option value="">Seleccionar país</option>
                <option value="Mexico">México</option>
                <option value="Estados Unidos">Estados Unidos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estadoSelect">Estado:</label>
            <select class="form-control" id="estadoSelect" onchange="cargarMunicipios()">
                <option value="">Seleccionar estado</option>
                <!-- Estados se cargarán dinámicamente -->
            </select>
        </div>
        <div class="form-group">
            <label for="municipioSelect">Municipio:</label>
            <select class="form-control" id="municipioSelect" onchange="cargarLocalidades()">
                <option value="">Seleccionar municipio</option>
                <!-- Municipios se cargarán dinámicamente -->
            </select>
        </div>
        <div class="form-group">
            <label for="localidadSelect">Localidad:</label>
            <select class="form-control" id="localidadSelect">
                <option value="">Seleccionar localidad</option>
                <!-- Localidades se cargarán dinámicamente -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="ubicacionSeleccionada" style="display:none;">
        <h4>Ubicación Seleccionada:</h4>
        <p><strong>País:</strong> <span id="paisSeleccionado"></span></p>
        <p><strong>Estado:</strong> <span id="estadoSeleccionado"></span></p>
        <p><strong>Municipio:</strong> <span id="municipioSeleccionado"></span></p>
        <p><strong>Localidad:</strong> <span id="localidadSeleccionada"></span></p>
    </div>
    <section>
        <div id="idFormularioUbicacion"></div>
    </section>
</div>

<!-- Paso 3: Agregar el archivo de funcionamiento -->
<script src="js/funcionamiento.js"></script>
</body>
</html>
